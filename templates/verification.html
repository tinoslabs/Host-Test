<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
{% load static %}
<head>
    <!--required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--twitter og-->
    <meta name="twitter:site" content="@themetags">
    <meta name="twitter:creator" content="@themetags">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Tinos Software And Security Solutions LLP - We are creative An Innovative IT and Cyber Security Company">
    <meta property="og:description" content="Tinos Software And Security Solutions LLP - Dive into the world of innovation as this company revolutionizes industries with groundbreaking solutions.all departments work properly together.">
    <meta property="og:image" content="#">

    <!--facebook og-->
    <meta property="og:url" content="#">
    <meta name="twitter:title" content="Tinos Software And Security Solutions LLP - We are creative An Innovative IT and Cyber Security Company">
    <meta property="og:description" content="Tinos Software And Security Solutions LLP - Dive into the world of innovation as this company revolutionizes industries with groundbreaking solutions.all departments work properly together.">
    <meta property="og:image" content="#">
    <meta property="og:image:secure_url" content="#">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">

    <!--meta-->


    <!--favicon icon-->
    <link rel="icon" href="{% static 'assets/img/tinos1 (2).png' %}" type="image/png" sizes="16x16">

    <!--title-->
    <title>Tinos Software And Security Solutions LLP</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
    <!-- Font -->

    <!--build:css-->
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    <!-- endbuild -->

    <!--custom css start-->
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
    <!--custom css end-->

</head>
<style>
    #preloader .preloader-icon {
       height: 40px; /* Adjust the height as needed */
   }
</style>
<body>

    <!--preloader start-->
    <div id="preloader" class="bg-light-subtle">
        <div class="preloader-wrap">
            <img src="{% static 'assets/img/tinos1 (2).png' %}" alt="logo" class="img-fluid preloader-icon">
            <div class="loading-bar"></div>
        </div>
    </div>
    <!--preloader end-->
    <!--main content wrapper start-->
    <div class="main-wrapper">
        <!--register section start-->
        <section class="sign-up-in-section bg-dark ptb-60" style="background: url('static/assets/img/page-header-bg.svg')no-repeat right bottom">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-lg-5 col-md-8 col-12">
                        <a href="{% url 'index' %}" class="mb-4 d-block text-center"><img src="{% static 'assets/img/tinos1 (2).png' %}" alt="logo" class="img-fluid"></a>
                        <div class="register-wrap p-5 bg-light-subtle shadow rounded-custom">
                            <h1 class="fw-bold h3">Verify Certificate</h1>
                            <p class="text-muted">Type your verification id and download your Certificate...</p>

                            <form class="mt-5 register-form" method="post">{% csrf_token %}
                                {% if error_message %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ error_message }}
                                    </div>
                                    <script>
                                        
                                        setTimeout(function() {
                                            window.location.href = '/'; 
                                        }, 3000); 
                                    </script>
                                {% endif %}

                                
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label for="email" class="mb-1">Certificate ID<span class="text-danger">*</span></label>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="Enter your id" name="id1">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary mt-3 d-block w-100">VERIFY
                                        </button>
                                    </div>
                                </div>
                                <p class="font-monospace fw-medium text-center mt-3 pt-4 mb-0">
                                    <a href="{% url 'index' %}" class="text-decoration-none">Back to home page</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--register section end-->
    </div>


    <!--build:js-->
    <script src="{% static 'assets/js/vendors/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/vendors/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/vendors/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/vendors/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'assets/js/vendors/parallax.min.js' %}"></script>
    <script src="{% static 'assets/js/vendors/aos.js' %}"></script>
    <script src="{% static 'assets/js/vendors/massonry.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
    <!--endbuild-->
</body>

</html>
