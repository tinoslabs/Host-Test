{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
 
            <div class="col-lg-8 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Team Details</h4>
                  <!-- <p class="card-description">
                    Add class <code>.table-striped</code>
                  </p> -->
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>
                            Category Name
                          </th>
                          <th>
                            Name
                          </th>
                          <th>
                            Designation
                          </th>
                          <th>
                            Image
                          </th>
                          <th>Update</th>
                          <th>Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for team_details in team %}
                        <tr>
                          <td style="width: 150px; ">
                            {{ team_details.category }}
                          </td>
                          <td style="width: 150px; ">
                            {{ team_details.name }}
                          </td>
                          <td style="width: 150px; ">
                            {{ team_details.designation }}
                          </td>
                          
                          <td style="width: 150px; ">
                            
                            <img src="{{ team_details.team_image.url }}" alt="Current Image" style="width: 80px; height: 80px;">
                            
                          </td>
                          <td style="width: 150px; ">
                            <a href="{% url 'update_team_details' team_details.id  %}"><button><i class="mdi mdi-cloud-upload" aria-hidden="true"></i> </button></a>
                          </td>
                          <td>
                            <a href="{% url 'delete_team_details' team_details.id  %}"><button><i class="mdi mdi-delete" aria-hidden="true"></i> </button></a>
                          </td>
                         
                          
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        {% endblock %}
