{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
 
            <div class="col-lg-11 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Technologies</h4>
               
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>
                            Company Name
                          </th>
                          
                          <th>
                            Company Logos
                          </th>
                       
                          <th>
                            Update
                          </th>
                          <th>
                            Delete
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for technology in technologies %}
                        <tr>
                          
                          <td style="width: 150px; ">
                            {{ technology.name }}
                          </td>
                          

                          <td style="width: 150px; ">
                            {% if technology.logo %}
                            <img src="{{ technology.logo.url }}" alt="Current Image" style="width: 80px; height: 80px;">
                            <br>
                            <!-- <input type="checkbox" name="remove_image"> Remove Current Image -->
                        {% else %}
                            <p>No image available</p>
                        {% endif %}
                        </td>
                        <td style="width: 150px; ">
                            <a href="{% url 'update_technologies' technology.id  %}"><button><i class="mdi mdi-cloud-upload" aria-hidden="true"></i> </button></a>
                          </td>
                          <td style="width: 150px; ">
                            <a href="{% url 'delete_technologies' technology.id  %}"><button><i class="mdi mdi-delete" aria-hidden="true"></i> </button></a>
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endblock %}
