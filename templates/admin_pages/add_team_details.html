{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
      

            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-6 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Add Team Details</h4>
                      
                      <form class="forms-sample" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                        <div class="form-group">
                            <div class="input-box">
                                <label for="id_category">Team Category</label>
                                <select name="category" id="id_category" class="form-control">
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.team_heading }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                          <label for="designation">Designation</label>
                          <input type="text" class="form-control" id="designation" name="designation" placeholder="Designation" required>
                        </div>
                        <div class="form-group">
                          <label for="imageFile">Image</label>
                          <input type="file" class="form-control-file" id="imageFile" name="team_image" accept="image/*" required>
                      </div>
                      
                        
                      

                      <button type="submit" class="btn btn-primary me-2">Submit</button>
                        <!-- <button class="btn btn-light">Cancel</button> -->
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          
            {% endblock %}
