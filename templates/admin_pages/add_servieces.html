{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-6 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Add Servieces</h4>
                      <!-- <p class="card-description">
                        Basic form layout
                      </p> -->
                      <form class="forms-sample" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                        <div class="form-group">
                          <label for="ServiceName">Serviece Name</label>
                          <!-- <input type="text" class="form-control" id="exampleInputUsername1" name="service_name" placeholder="Serviece Name"> -->
                          <select class="form-control" id="exampleInputEmail1" name="service_name">
                            <option value="Cyber Security">Cyber Security</option>
                            <option value="Software Development">Software Development</option>
                            <option value="Artificial Intelligence">Artificial Intelligence</option>
                            <option value="Drone Development">Drone Development</option>
                            <option value="Erp Development">Erp Development</option>
                            <option value="Flange Management">Flange Management</option>
                            <option value="Robotics">Robotics</option>
                            <option value="Automation">Automation</option>
                            <option value="CRM Development">CRM Development</option>
                            <option value="Web Development">Web Development</option>
                            <option value="Android Application">Android Application</option>
                            <option value="Ios Application">Ios Application</option>
                            <option value="Ui/Ux">Ui/Ux</option>
                            <!-- <option value="Erp Development">Artificial Intelligence</option> -->
                          </select>
                        </div>
                        
                        <div class="form-group">
                          <label for="VideoLink"> Link</label>
                          <input type="text" class="form-control" id="VideoLink" name="url" placeholder="Video Link">
                      </div>
                    
                  
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                        <!-- <button class="btn btn-light">Cancel</button> -->
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          
            {% endblock %}
