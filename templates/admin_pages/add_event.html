{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
      
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-6 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Add Events</h4>
                      <!-- <p class="card-description">
                        Basic form layout
                      </p> -->
                      <form class="forms-sample" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                        
                        
                      
                    <div class="form-group">
                      <label for="videoFile">Event Video</label>
                      <input type="file" class="form-control-file" id="videoFile" name="event_video" accept="video/*">
                  </div>
                  <div class="form-group">
                    <label for="review">Messages and Greetings</label>
                    <textarea class="form-control" name="description" id="review" rows="3" style="height: 150px;" placeholder="Event Description(Optional)" oninput="checkCharacterLimit(this)"></textarea>
                    <span id="character_error" style="color: red; display: none;">Maximum 150 characters allowed</span>
                </div>
                        <div class="form-check form-check-flat form-check-primary">
                          <label class="form-check-label">
                            <!-- <input type="checkbox" class="form-check-input">
                            Remember me -->
                          </label>
                        </div>
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                        <!-- <button class="btn btn-light">Cancel</button> -->
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <script>
              document.getElementById('product_name').addEventListener('input', function() {
                  var nameInput = this.value;
                  if (nameInput.length > 50) {
                      document.getElementById('name_error').style.display = 'block';
                  } else {
                      document.getElementById('name_error').style.display = 'none';
                  }
              });
          
          
              function checkCharacterLimit(textarea) {
                  var maxLength = 400; // Maximum character limit
                  var currentLength = textarea.value.length;
          
                  if (currentLength > maxLength) {
                      document.getElementById('character_error').style.display = 'block';
                  } else {
                      document.getElementById('character_error').style.display = 'none';
                  }
              }
          </script>
          
            {% endblock %}
