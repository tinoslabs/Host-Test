{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-6 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Update Certificates</h4>
                      <!-- <p class="card-description">
                        Basic form layout
                      </p> -->
                      <form class="forms-sample" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                        <div class="form-group">
                          <label for="CertificateId">ID</label>
                          <input type="text" class="form-control" id="CertificateId" value="{{certificates.id1}}" name="id1" placeholder="id">
                        </div>

                        <div class="form-group">
                          <label for="Name">Name</label>
                          <input type="text" class="form-control" id="Name" name="name" value="{{certificates.name}}" placeholder="Name">
                        </div>

                        <div class="form-group">
                          <label for="Email">Email</label>
                          <input type="email" class="form-control" id="Email" name="email" value="{{certificates.email}}" placeholder="Email">
                        </div>
                      
                        <div class="form-group">
                          <label for="JoinDate">Join Date </label>
                          <input type="date" class="form-control" id="JoinDate" name="join_date" value="{{ certificates.join_date|date:'Y-m-d' }}" placeholder="YYYY-MM-DD">
                      </div>
                      

                        <div class="form-group">
                          <label for="Designation">Designation</label>
                          <input type="text" class="form-control" id="Designation" name="designation" value="{{certificates.designation}}" placeholder="Designation">
                        </div>
                        
                        
                      <div class="form-group">
                        <label for="imageFile">certificate</label> <br>
                        {% if certificates.pdf_file %}
                        <object data="{{ certificates.pdf_file.url }}" type="application/pdf" width="100" height="100"> 
                            <p>Sorry, your browser does not support PDFs. Please download the PDF to view it.</p>
                        </object>
                        {% else %}
                        <p>No certificate found for the provided ID.</p>
                        {% endif %} <br> <br>
                        <input type="file" class="form-control-file" id="imageFile" name="pdf_file" accept="application/pdf">
                    </div>
                  
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                        <!-- <button class="btn btn-light">Cancel</button> -->
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          
            {% endblock %}
